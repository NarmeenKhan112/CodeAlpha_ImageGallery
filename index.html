<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .thumbnail:hover img {
            transform: scale(1.1);
        }
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #0056b3;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.show {
            display: flex;
            opacity: 1;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .lightbox .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .lightbox .nav:hover {
            background: rgba(255,255,255,0.4);
        }
        .lightbox .prev {
            left: 20px;
        }
        .lightbox .next {
            right: 20px;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .lightbox .close:hover {
            background: rgba(255,255,255,0.4);
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .thumbnail img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="city">City</button>
        <button class="filter-btn" data-category="animals">Animals</button>
    </div>
    <div class="gallery">
        <!-- Sample images with categories. Replace with your own images. -->
        <div class="thumbnail" data-category="nature" data-src="https://via.placeholder.com/400x300?text=Nature+1">
            <img src="https://5.imimg.com/data5/SELLER/Default/2021/1/IC/DF/FE/84816330/71uq0heqeal-sl1083--500x500.jpg" alt="Nature 1">
        </div>
        <div class="thumbnail" data-category="city" data-src="https://via.placeholder.com/400x300?text=City+1">
            <img src="https://worldlandscapearchitect.com/wp-content/uploads/2014/03/stoss_dallas_4.jpg" alt="City 1">
        </div>
        <div class="thumbnail" data-category="animals" data-src="https://via.placeholder.com/400x300?text=Animals+1">
            <img src="https://img.pikbest.com/png-images/20240830/shiny-glossy-animal-stickers---cute-3d-design-for-kids-creative-fun_10778945.png!w700wp" alt="Animals 1">
        </div>
        <div class="thumbnail" data-category="nature" data-src="https://via.placeholder.com/400x300?text=Nature+2">
            <img src="https://danskwilton.com/wp-content/uploads/2018/01/header-3.jpg" alt="Nature 2">
        </div>
        <div class="thumbnail" data-category="city" data-src="https://via.placeholder.com/400x300?text=City+2">
            <img src="https://worldlandscapearchitect.com/wp-content/uploads/2014/03/stoss_dallas_2.jpg" alt="City 2">
        </div>
        <div class="thumbnail" data-category="animals" data-src="https://via.placeholder.com/400x300?text=Animals+2">
            <img src="https://thumbs.dreamstime.com/b/jaguar-watercolor-predator-animals-wildlife-wild-cat-leopard-design-t-shirt-107432074.jpg" alt="Animals 2">
        </div>
        <!-- Add more images as needed -->
    </div>
    <div class="lightbox" id="lightbox">
        <button class="nav prev" id="prevBtn">&lt;</button>
        <img id="lightboxImg" src="" alt="">
        <button class="nav next" id="nextBtn">&gt;</button>
        <button class="close" id="closeBtn">&times;</button>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closeBtn = document.getElementById('closeBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentIndex = 0;
        let filteredThumbnails = Array.from(thumbnails);

        // Open lightbox
        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                currentIndex = Array.from(filteredThumbnails).indexOf(thumb);
                showImage(currentIndex);
                lightbox.classList.add('show');
            });
        });

        // Show image in lightbox
        function showImage(index) {
            if (filteredThumbnails[index]) {
                lightboxImg.src = filteredThumbnails[index].dataset.src;
            }
        }

        // Navigation
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + filteredThumbnails.length) % filteredThumbnails.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % filteredThumbnails.length;
            showImage(currentIndex);
        });

        // Close lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('show');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('show')) {
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'Escape') closeBtn.click();
            }
        });

        // Filtering
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.dataset.category;
                filteredThumbnails = category === 'all' ? Array.from(thumbnails) : Array.from(thumbnails).filter(thumb => thumb.dataset.category === category);
                thumbnails.forEach(thumb => {
                    thumb.style.display = filteredThumbnails.includes(thumb) ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
